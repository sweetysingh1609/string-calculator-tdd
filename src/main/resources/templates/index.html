<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f2f2f2;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            margin-bottom: 15px;
        }
        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .result, .error {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>String Calculator</h1>
<div class="container">
    <textarea id="numbers" placeholder="Enter numbers (e.g. 1,2 or //;\n1;2)"></textarea>
    <button onclick="calculate()">Calculate Sum</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
        async function calculate() {
            const numbers = document.getElementById("numbers").value.trim();
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");

            resultDiv.textContent = "";
            errorDiv.textContent = "";

            try {
                const response = await fetch("http://localhost:8080/api/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ numbers })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.message || "Something went wrong");
                }

                const sum = await response.text();
                resultDiv.textContent = "Sum = " + sum;
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        }
    </script>
</body>
</html>
